<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HandsOn_3_4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        .star-size {
            font-size: 10px;
        }

        #fav:hover {
            color: red;
            cursor: pointer;
        }

        #fav {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width:20rem;">
            <img class="card-img-top" src="image\product_1.jpg" alt="">
            <h6 class="card-title pt-3 pl-3">Boat Headphone<span class="badge badge-success ml-1">4.4<i class="material-icons md-18 star-size">star</i></span></h6>
            <div class="card-subtitle text-muted">
                <h6 class="pl-3">Rs 200.00<span class="text-secondary ml-1" style="font-size:13px;"><s>Rs 250.00</s> 20%</span><i class="material-icons" style="font-size:20px;color:#CE1D1D;vertical-align:middle;">new_releases</i></h6>
            </div>
            <div class="card-text">
                <p class="pl-3 pr-3" style="font-size:14px;">Are you looking for a headset that features eye-catching aesthetics and dual modes? If yes, bring home the boAt Rockerz 450 that has an AUX-mode as well as the Bluetooth connectivity feature.</p>
                <button class="btn btn-primary ml-3 mb-3"><i class="material-icons md-18" style="font-size:18px;vertical-align:middle;">shopping_cart</i>Add to cart</button>
                <i class="material-icons md-18 mr-5" id="fav">favorite_border</i>
            </div>
        </div>
    </div>
</body>
</html>
