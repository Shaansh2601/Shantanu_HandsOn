<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HandsOn_4_1 and 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="container mt-5">
        <h2 class="ml-2">New Employee</h2>
        <form>
            <div class="container row">
                <div class="form-group col-sm-4">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" class="form-control" />
                </div>
                <div class="form-group col-sm-4">
                    <label for="middleName">Middle Name</label>
                    <input type="text" name="middleName" class="form-control" />
                </div>
                <div class="form-group col-sm-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" class="form-control" />
                </div>
            </div>
            <div class="container row">
                <div class="form-group col-sm-6">
                    <label for="address1">Address Line 1</label>
                    <input type="text" name="address1" class="form-control" />
                </div>
                <div class="form-group col-sm-6">
                    <label for="address2">Address Line 2</label>
                    <input type="text" name="address2" class="form-control" />
                </div>
            </div>

            <div class="container row">
                <div class="form-group col-sm-6">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" />
                </div>
                <div class="form-group col-sm-3">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="form-control" />
                </div>
                <div class="form-group col-sm-3">
                    <label for="conPassword">Confirm Password</label>
                    <input type="text" name="conPassword" class="form-control" />
                </div>
            </div>
            <div class="container row">
                <div class="form-group col-sm-3">
                    <label for="dept">Department</label>
                    <select id="dept" name="dept" class="form-control">
                        <option value="empty"></option>
                        <option value="CS">Computer Science</option>
                        <option value="EE">Electrical Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="CE">Civil Engineering</option>
                    </select>
                </div>
                <div class="form-group col-sm-3">
                    <label for="dob">Date of Birth</label>
                    <input type="text" class="form-control" id="dateOfBirth">
                </div>
                <div class="form-group col-sm-3">
                    <label for="gender">Gender</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>

                </div>
                <div class="form-group col-sm-3">
                    <label for="permanent">Permanent</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    </div>

                </div>
            </div>
            <div class="container row">
                <div class="form-group col-sm-1">
                    <input type="submit" value="Save" class="form-control btn btn-success" />
                </div>

            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script>
        $('#dateOfBirth').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'dd/mm/yyyy'
        });
    </script>
</body>
</html>
